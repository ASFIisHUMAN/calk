<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body class="a1">
    <div class="conteiner">
        <div class="cadk dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="desplay-s">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-opa" id="clear">c</button></td>
                        <td><button class="btn-opa" id="/">&divide;</button></td>
                        <td><button class="btn-opa" id="*">&times;</button></td>
                        <td><button class="btn-opa" id="backspace">&LessLess;</button></td>
                    </tr>
                    <tr>
                            <td><button class="btn-num" id="7">7</button></td>
                            <td><button class="btn-num" id="8">8</button></td>
                            <td><button class="btn-num" id="9">9</button></td>
                            <td><button class="btn-opa" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td> <button class="btn-num" id="4">4</button></td>
                        <td> <button class="btn-num" id="5">5</button></td>
                        <td> <button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-opa" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td> <button class="btn-num" id="1">1</button></td>
                        <td> <button class="btn-num" id="2">2</button></td>
                        <td> <button class="btn-num" id="3">3</button></td>
                        <td rowspan="2"> <button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-opa" id="(">(</button></td>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-opa" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
